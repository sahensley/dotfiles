- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.inputrc:
      path: readline/dot_inputrc
    ~/.tmux.conf:
      path: tmux/dot_tmux.conf
    ~/.ideavimrc:
      path: jetbrains/dot_ideavimrc
    ~/.bashrc:
      path: bash/dot_bashrc
    ~/.vim:
      path: vim/
    ~/.config/nvim/init.vim:
      path: nvim/init.vim
    ~/.digrc:
      path: dig/dot_digrc
    ~/.config/foot/foot.ini:
      path: foot/foot.ini
